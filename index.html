<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Snap FEM Project</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-navigation">
                <h2 class="logo">snap</h2>
                <ul class="menu-items">
                    <li>Features</li>
                    <li>Company</li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>
            </div>
            <ul class="cta-buttons">
                <li>Login</li>
                <li>Register</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mobile-hero-image-section">
            <img src="assets/image-hero-mobile.png" alt="hero-image in mobile view">
        </section>
        <section class="text-section">
            <h1 class="main-heading">Make <br>Remote Work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button>Learn More</button>
            <div class="company-logos">
                <img src="assets/client-databiz.png" alt="databiz-logo">
                <img src="assets/client-audiophile.png" alt="audiophile-logo">
                <img src="assets/client-meet.png" alt="meet-logo">
                <img src="assets/client-maker.png" alt="maker-logo">
            </div>
        </section>
        <section class="desktop-hero-image-section">
            <img src="assets/image-hero-desktop.png" alt="hero-image in desktop view">
        </section>
    </main>
</body>

</html>
